<!DOCTYPE html>
<html>
    <body>
        <img
            id="weird cat"
            src="awesomes/weird.jpg"
            style="
                width: 500px;
                cursor:pointer;
            "
        >

        <!--hiiiii-->

        <script>
            let WEIRD_CAT = document.getElementById("weird cat");
            let angle = 0;

            function SpinAround() {
                angle += 90;
                WEIRD_CAT.style.transform = "rotate(" + angle + "deg)";
            }

            function OnClick() {
                SpinAround();
            }

            WEIRD_CAT.onclick = OnClick;
        </script>
    </body>
</html>
